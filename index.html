<!DOCTYPE html>
<html>
    <body>
        <h1>Pure JS Barcode Reader</h1>
        <div>Barcode result: <span id="dbr"></span></div>
        <div class="select">
        </div>
        <label for="videoSource">Video source: </label><select id="videoSource"></select><br>
        <button id="go">Read Barcode</button><br>
        <label for="imageInputCamera">img Camera: </label><input name="imageInputCamera" id="imageInputCamera" type="file" accept="image/*" capture="camera"><br>
        <label for="imageInput">img: </label><input name="imageInput" id="imageInput" type="file"><br>
        <div>
            <video muted autoplay id="video" playsinline="true"></video>
            <canvas id="pcCanvas" width="640" height="480" style="display: none; float: bottom;"></canvas>
            <canvas id="mobileCanvas" width="240" height="320" style="display: none; float: bottom;"></canvas>
        </div>
    </body>

    <script async src="zxing.js"></script>
    <script src="video.js"></script>
</html>
