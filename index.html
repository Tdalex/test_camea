<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preload" as="style" onload="this.rel = 'stylesheet';this.onload = null" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="preload" as="style" onload="this.rel = 'stylesheet';this.onload = null" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
        <link rel="preload" as="style" onload="this.rel = 'stylesheet';this.onload = null" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    </head>

    <body>
        <div>
            <a class="button" id="startButton">Start</a>
            <a class="button" id="resetButton">Reset</a>
        </div>

        <div>
            <label for="image">img: </label><input name="image" id="image" type="file"><br>
            <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
        </div>

        <div id="sourceSelectPanel" style="display:none">
            <label for="sourceSelect">Change video source:</label>
            <select id="sourceSelect" style="max-width:400px">
            </select>
        </div>

        <label>Result:</label>
        <blockquote>
            <p id="result"></p><br>
            <p id="error"></p>
        </blockquote>

        <div>
            <canvas id="canvas" width="640" height="480" style="float: bottom;"></canvas>
        </div>

        <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
        <script type="text/javascript">
            window.addEventListener('load', function()
            {
                let selectedDeviceId;
                // initialisation des lecteurs 1D et 2D
                const qrReader = new ZXing.BrowserQRCodeReader();
                const barReader = new ZXing.BrowserBarcodeReader();

                // recuperation de la liste des cameras
                qrReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                    const sourceSelect = document.getElementById('sourceSelect');
                    videoInputDevices.reverse();
                    selectedDeviceId = videoInputDevices[0].deviceId;
                    if (videoInputDevices.length >= 1)
                    {
                        videoInputDevices.forEach((element) => {
                            const sourceOption = document.createElement('option');
                            sourceOption.text = element.label;
                            sourceOption.value = element.deviceId;
                            sourceSelect.appendChild(sourceOption);
                        });
                        sourceSelect.onchange = () => {
                            selectedDeviceId = sourceSelect.value;
                        };
                        const sourceSelectPanel = document.getElementById('sourceSelectPanel');
                        sourceSelectPanel.style.display = 'block';
                    }
                })
                .catch((err) => {
                    console.error(err);
                });

                // lance le scan
                document.getElementById('startButton').addEventListener('click', () => {
                    barcodeReader();
                    qrcodeReader();
                });

                var barcodeReader = function()
                {
                    barReader.decodeFromInputVideoDevice(selectedDeviceId, 'video').then((result) =>
                    {
                        document.getElementById('result').textContent = result.text;
//                        barcodeReader();
                    }).catch((err) => {
                        document.getElementById('error').textContent = err;
//                        barcodeReader();
                    });
                };

                var qrcodeReader = function()
                {
                    qrReader.decodeFromInputVideoDevice(selectedDeviceId, 'video').then((result) =>
                    {
                        document.getElementById('result').textContent = result.text;
//                        qrcodeReader();
                    }).catch((err) => {
                        document.getElementById('error').textContent = err;
//                        qrcodeReader();
                    });
                };

                // reset tout les scanners et les resultats
                document.getElementById('resetButton').addEventListener('click', () => {
                    document.getElementById('result').textContent = '';
                    document.getElementById('error').textContent = '';
                    barReader.reset();
                    qrReader.reset();
                });

                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
                var imageInput = document.getElementById('image');
                imageInput.addEventListener('change', handleImage, false);

                function handleImage(e)
                {
                    var reader = new FileReader();
                    canvas.width = 640;
                    canvas.height = 480;

                    reader.onload = function(event)
                    {
                        var img = new Image();
                        img.onload = function()
                        {
                            var ratio = 1;
                            if (img.height > canvas.height)
                            {
                                ratio = img.height / canvas.height;
                            }
                            else if (img.width > canvas.width)
                            {
                                ratio = img.width / canvas.width;
                            }
                            canvas.width = img.width / ratio;
                            canvas.height = img.height / ratio;
                            ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
                        };
                        img.src = event.target.result;

                        qrReader.decodeFromImage(undefined, event.target.result).then((result) => {
                            document.getElementById('result').textContent = result.text;
                        }).catch((err) => {
                            document.getElementById('error').textContent = err;
                        });

                        barReader.decodeFromImage(undefined, event.target.result).then((result) => {
                            document.getElementById('result').textContent = result.text;
                        }).catch((err) => {
                            document.getElementById('error').textContent = err;
                        });
                    };

                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        </script>

    </body>

</html>
